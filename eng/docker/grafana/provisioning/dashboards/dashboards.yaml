apiVersion: 1

providers:
  - name: 'Node Exporter'
    orgId: 1
    folder: 'Node Exporter'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards/node-exporter

  - name: 'Logs'
    folder: 'Logs'
    type: file
    options:
      path: /etc/grafana/dashboards/loki-logs